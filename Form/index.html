<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1><u>SCRIVICI</u></h1>
  <form action="mailto:indirizzoemail@gmail.com">
    <label for="country">Inserisci il tuo paese:</label>
    <select  name="country" id="country" required >
      <option disabled selected hidden> Seleziona il tuo paese</option>
      <optgroup label="Europa" > 
        <option value="it">Italia</option>
        <option value="fr">Francia</option>
        <option value="gr">Germania</option>
        <option value="sp">Spagna</option>
      </optgroup>
      <optgroup label="America">
        <option value="usa">Stati Uniti</option>
        <option value="can">Canada</option>
        <option value="bra">Brasile</option>
        <option value="arg">Argentina</option>
      </optgroup>
      <optgroup label="Asia">
        <option value="chi">Cina</option>
        <option value="ind">India</option>
        <option value="jp">Giappone</option>
      </optgroup>
      <optgroup label="Africa">
        <option value="eg">Egitto</option>
        <option value="za">Sudafrica</option>
      </optgroup>
      <optgroup label="Oceania">
        <option value="aus">Australia</option>
        <option value="nz">Nuova Zelanda</option>
      </optgroup>
    </select>
    <br>
    <br>
    <div>
      <label for="nome">Inserisci Nome:</label>
      <input id="nome" name="name" type="text" required placeholder="Inserisci il tuo nome">
    </div>
    <br>
    
    
  >Inserisci Cognome:</label>
      <input id="cognome" name="surname" type="text" required placeholder="Inserisci il tuo cognome">
    </div>
    <br>
    <div>
      <label for="age">Inserisci età:</label>
      <input id="age" name="age" type="number" required placeholder="Inserisci età" >
    </div>
    <br>
    <div>
      <label for="message">La Tua Richiesta:</label>
      <textarea id="message" name="message" required placeholder="Inserisci la tua Richiesta"></textarea>
    </div>
    <br>
    <div>
      <label for="email">Inserisci Email:</label>
      <input id="email" name="email" type="email" required placeholder="Inserisci la tua email">
    </div>
    <br>
    <div>
      <button type="submit" value="Scrivici"> Scrivici!</button>
    </div>
  </form>
</body>
</html>
